<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{process}" th:object="${task}" method="post">
        Title: <input type="text" th:field="*{title}" />
        <span th:if="${#fields.hasErrors('title')}" th:errors="*title"></span><br />
        Due Date: <input type="text" th:field="*{dueDate}" />
        <span th:if="${#fields.hasErrors('dueDate')}" th:errors="*dueDate"></span><br />
        Priority: <input type="number" th:field="*{priority}" />
        <span th:if="${#fields.hasErrors('priority')}" th:errors="*priority"></span><br />
        <input type="submit" value="Submit"  />
    </form>
</body>
</html>
