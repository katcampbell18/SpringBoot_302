<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Form</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light" style="background-color: deepskyblue;">
            <span class="navbar-brand mb-0 h1">Add a Task</span>
            <a class="btn btn-success" href="/">Home</a>
        </nav>
        <form action="#" th:action="@{process}" th:object="${task}" method="post">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" th:field="*{title}" />
                <span th:if="${#fields.hasErrors('title')}" th:errors="*title"></span>
            </div>
            <div class="form=group">
                <label>Due Date</label>
                <input type="text" class="form-control" th:field="*{dueDate}" />
                <span th:if="${#fields.hasErrors('dueDate')}" th:errors="*dueDate"></span>
            </div>
            <div class="form-group">
                <label>Priority</label>
                <input type="text" class="form-control" th:field="*{priority}" />
                <span th:if="${#fields.hasErrors('priority')}" th:errors="*priority"></span>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
