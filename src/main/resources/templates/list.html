<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>List</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background-color:deepskyblue;">
            <h1>TODO List</h1>
            <a class="btn btn-success" href="/add">Add a Task</a>
            <a class="btn btn-success" href="/">Home</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:inline="text">[[${task.title}]]</td>
                    <td th:inline="text">[[${task.dueDate}]]</td>
                    <td th:inline="text">[[${task.priority}]]</td>
                    <td>
                        <a th:href="@{/update/{id}(id=${task.id})}">Update</a> -
                        <a th:href="@{/detail/{id}(id=${task.id})}">Detail</a> -
                        <a th:href="@{/delete/{id}(id=${task.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</html>
