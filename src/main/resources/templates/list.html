<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="/add">Add a Task</a><br />
<table>
    <tr>
        <th>Title</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Actions</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:inline="text">[[${task.title}]]</td>
        <td th:inline="text">[[${task.dueDate}]]</td>
        <td th:inline="text">[[${task.priority}]]</td>
        <td>
            <a th:href="@{/update/{id}(id=${task.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${task.id})}">Detail</a> -
            <a th:href="@{/delete/{id}(id=${task.id})}">Delete</a>
        </td>
    </tr>
</table>
</html>
